services:
  backend:
    container_name: backend-evalia
    hostname: backend-evalia
    build: . 
    ports:
      - "8000:8000"
    environment:
      - ENV_EVALIA=PROD
      - DATABASE_HOST=database-evalia
      - DATABASE_USER=evalia
      - DATABASE_PASSWORD=evaliapassword
      - DATABASE_NAME=evaliadb
      - DATABASE_PORT=5432
      - APP_SECRET_KEY=jiAjEyrhVgcT0h3yBs9wRnZyWjhiWczu4dOUZ5kTJkw=
      - JWT_SECRET_KEY=j0jcRbOdGHXhXr+98TPZLwS1TDPhQpYlbYndMssvMnE=
      - CACHE_HOST=redis-evalia
      - CACHE_PORT=6379
      - CACHE_PASSWORD=kjUsjcpc239nsBB
    volumes:
      - ./:/app:ro
    restart: always
    networks:
      - evalia-net


  database:
    image: postgres:14
    container_name: database-evalia
    hostname: database-evalia
    environment:
      POSTGRES_USER: evalia
      POSTGRES_PASSWORD: evaliapassword
      PGDATA: /data/postgres
      POSTGRES_DB: evaliadb
    ports:
      - "5433:5432"
    networks:
      - evalia-net
    volumes:
      - data:/data/postgres


  redis:
    image: redis/redis-stack-server:latest
    container_name: redis-evalia
    hostname: redis-evalia
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass kjUsjcpc239nsBB --protected-mode no --loadmodule /opt/redis-stack/lib/redisearch.so --loadmodule /opt/redis-stack/lib/rejson.so
    volumes:
      - cache:/data
    networks:
      - evalia-net


volumes:
  data:
    driver: local

networks:
  evalia-net:
    driver: bridge
